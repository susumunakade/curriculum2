<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="sel_lang" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        
        
        function changeLang(){
            //表示言語取得
            let get_lang = document.getElementById('sel_lang');

            //日本語、英語の表示を取得
            let get_jpn = document.getElementById('jpn');
            let get_en = document.getElementById('en');

            //全て表示 出力
            if(get_lang.value === "全て表示"){
                get_jpn.style.display = 'block';
                get_en.style.display = 'blodk';
            //英語出力
            }else if(get_lang.value === "English"){
                get_jpn.style.display = 'none';
                get_en.style.display = 'block';
            //日本語出力
            }else if(get_lang.value === "日本語"){
                get_jpn.style.display = 'block';
                get_en.style.display = 'none';
            //選択してください
            }else{
                get_jpn.style.display = 'none';
                get_en.style.display = 'none';
            }
        }
            


    </script>
    
</body>
</html>
